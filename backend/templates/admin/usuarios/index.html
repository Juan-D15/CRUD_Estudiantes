{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal de control de usuarios</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=3" />
</head>
<body>
  <div class="frame">

    <!-- Volver -->
    <a class="back"
       href="{% url 'admin_home' %}"
       aria-label="Volver">
      <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
        <path d="M14 6l-6 6 6 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Volver</span>
    </a>

    <!-- Contenido -->
    <div class="content">
      <header class="hero">
        <h1 class="title">BIENVENIDO</h1>
        <p class="subtitle">Portal de control de usuarios</p>

        <!-- Icono: usuarios -->
        <div class="logo" aria-label="Usuarios" role="img">
          <svg viewBox="0 0 64 64" width="72" height="72" aria-hidden="true">
            <!-- Cabeza central -->
            <circle cx="32" cy="22" r="8" fill="none" stroke="white" stroke-width="2"/>
            <path d="M18 44c3-8 9-12 14-12s11 4 14 12" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <!-- Cabeza izquierda -->
            <circle cx="18" cy="24" r="6" fill="none" stroke="white" stroke-width="2"/>
            <path d="M8 44c2-6 6-9 10-9" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <!-- Cabeza derecha -->
            <circle cx="46" cy="24" r="6" fill="none" stroke="white" stroke-width="2"/>
            <path d="M56 44c-2-6-6-9-10-9" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
      </header>

      <main>
        <section class="cards" aria-label="Acciones de usuarios">
          <!-- REGISTRAR USUARIO -->
          <a class="card" href="{% url 'admin_usr_registrar' %}">
            <h3>REGISTRAR<br>NUEVO<br>USUARIO</h3>
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <rect x="3.5" y="3.5" width="10.5" height="14.5" rx="1.6" fill="none" stroke="white" stroke-width="1.6"/>
                <path d="M7 8h5M7 11h5" stroke="white" stroke-width="1.6"/>
                <path d="M18 10v3M16.5 11.5h3" stroke="white" stroke-width="1.6" stroke-linecap="round"/>
              </svg>
            </span>
          </a>

          <!-- EDITAR USUARIO -->
          <a class="card" href="{% url 'admin_usr_editar' %}">
            <h3>EDITAR<br>REGISTRO DE<br>USUARIO</h3>
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <circle cx="12" cy="9" r="3" fill="none" stroke="white" stroke-width="1.6"/>
                <path d="M6 19c0-2.2 2.7-4 6-4s6 1.8 6 4" fill="none" stroke="white" stroke-width="1.6"/>
                <path d="M8 5a7 7 0 018-1M16 19a7 7 0 01-8 1" fill="none" stroke="white" stroke-width="1.6"
                      stroke-linecap="round"/>
                <path d="M15.5 3.5L17 6l-3 .2" fill="none" stroke="white" stroke-width="1.6" stroke-linecap="round"/>
                <path d="M8.5 20.5L7 18l3-.2" fill="none" stroke="white" stroke-width="1.6" stroke-linecap="round"/>
              </svg>
            </span>
          </a>

          <!-- ELIMINAR USUARIO -->
          <a class="card" href="{% url 'admin_usr_eliminar' %}">
            <h3>ELIMINAR<br>USUARIO DEL<br>SISTEMA</h3>
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <circle cx="9" cy="9" r="3.2" fill="none" stroke="white" stroke-width="1.6"/>
                <path d="M3 19c0-2.4 3-4.4 6-4.4" fill="none" stroke="white" stroke-width="1.6"/>
                <path d="M15 14l6 6M21 14l-6 6" stroke="white" stroke-width="1.8" stroke-linecap="round"/>
              </svg>
            </span>
          </a>

          <!-- LISTAR USUARIOS -->
          <a class="card" href="{% url 'admin_usr_listado' %}">
            <h3>CONSULTAR<br>LISTADO DE<br>USUARIOS</h3>
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <rect x="4" y="4" width="10" height="14" rx="1.5" fill="none" stroke="white" stroke-width="1.6"/>
                <path d="M6.5 8h5M6.5 11h5M6.5 14h5" stroke="white" stroke-width="1.6"/>
                <circle cx="17.5" cy="15.5" r="3.2" fill="none" stroke="white" stroke-width="1.6"/>
                <path d="M20 18l2 2" stroke="white" stroke-width="1.6" stroke-linecap="round"/>
              </svg>
            </span>
          </a>
        </section>
      </main>
    </div>

    <!-- Dock inferior -->
    <nav class="dock">
      <a class="dock-item" href="{% url 'admin_est_index' %}" aria-label="Estudiantes">
        <svg viewBox="0 0 64 64" class="dock-svg" aria-hidden="true">
          <path d="M8 24l24-8 24 8-24 8-24-8z" class="stroke"/>
          <path d="M14 28v10c0 3 10 9 18 9s18-6 18-9V28" class="stroke"/>
        </svg>
      </a>

      <!-- Activo (Usuarios) -->
      <a class="dock-item is-active" aria-current="page" href="{% url 'admin_usr_index' %}" aria-label="Usuarios">
        <svg viewBox="0 0 64 64" class="dock-svg" aria-hidden="true">
          <circle cx="22" cy="22" r="8" class="stroke"/>
          <circle cx="44" cy="22" r="6" class="stroke"/>
          <path d="M8 44c3-8 9-12 14-12s11 4 14 12" class="stroke"/>
        </svg>
      </a>

      <a class="dock-item" href="{% url 'admin_rep_index' %}" aria-label="TrÃ¡mites">
        <svg viewBox="0 0 64 64" class="dock-svg" aria-hidden="true">
          <path class="stroke"
                d="M32 11 L47 20 L47 44 L32 53 L17 44 L17 20 Z"
                vector-effect="non-scaling-stroke" stroke-linejoin="round"/>
          <circle class="stroke" cx="32" cy="32" r="6"/>
        </svg>
      </a>
    </nav>

  </div>
</body>
</html>
