{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ventas</title>
  <link rel="stylesheet" href="{% static 'css/ventas.css' %}" />
</head>
<body>
  <div class="frame">
    <a class="back" href="{% url 'admin_prod_index' %}" aria-label="Volver">
      <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
        <path d="M14 6l-6 6 6 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Volver</span>
    </a>
    <div class="content">
      <header class="hero">
        <h1 class="title">VENTAS</h1>
        <p class="subtitle">Proceso de venta y registro de transacciones</p>
      </header>

      <div class="sales-layout">
        <!-- Panel izquierdo: Lista de productos -->
        <div class="products-panel">
          <div class="panel-header">
            <h2>Productos Disponibles</h2>
            <div class="search-bar">
              <input type="text" id="searchProducts" placeholder="Buscar productos..." autocomplete="off" />
              <svg viewBox="0 0 24 24" class="search-icon" aria-hidden="true">
                <circle cx="11" cy="11" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
                <path d="m21 21-4.35-4.35" fill="none" stroke="currentColor" stroke-width="2"/>
              </svg>
            </div>
          </div>
          <div class="products-grid" id="productsGrid">
            <!-- Productos se cargan dinámicamente -->
          </div>
        </div>

        <!-- Panel derecho: Carrito de compras -->
        <div class="cart-panel">
          <div class="panel-header">
            <h2>Carrito de Compras</h2>
            <button class="btn-clear" id="btnLimpiar" title="Limpiar carrito">
              <svg viewBox="0 0 24 24" width="18" height="18">
                <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2m3 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6h14z" fill="none" stroke="currentColor" stroke-width="2"/>
              </svg>
            </button>
          </div>
          
          <div class="cart-items" id="cartItems">
            <div class="empty-cart">
              <svg viewBox="0 0 24 24" width="64" height="64" opacity="0.3">
                <!-- Canasta del carrito -->
                <path d="M5 8h14l-1.5 9H6.5L5 8z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                <!-- Asa del carrito -->
                <path d="M7 8V6a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2" fill="none" stroke="currentColor" stroke-width="2"/>
                <!-- Rueda izquierda -->
                <circle cx="8" cy="21" r="2" fill="none" stroke="currentColor" stroke-width="2"/>
                <!-- Rueda derecha -->
                <circle cx="18" cy="21" r="2" fill="none" stroke="currentColor" stroke-width="2"/>
              </svg>
              <p>El carrito está vacío</p>
            </div>
          </div>

          <div class="cart-summary">
            <div class="summary-row">
              <span>Subtotal:</span>
              <span id="subtotal">Q 0.00</span>
            </div>
            <div class="summary-row">
              <span>Descuentos:</span>
              <span id="descuentos">Q 0.00</span>
            </div>
            <div class="summary-row total">
              <span>TOTAL:</span>
              <span id="total">Q 0.00</span>
            </div>
          </div>

          <button class="btn-checkout" id="btnCheckout" disabled>
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path d="M9 11l3 3L22 4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11" fill="none" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span>Procesar Venta</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.API_PRODUCTOS_LISTAR = "{% url 'api_producto_listar' %}";
    window.API_VENTAS_CREAR = "{% url 'api_venta_crear' %}";
    window.API_VENTAS_LISTAR = "{% url 'api_ventas_listar' %}";
  </script>
  <script src="{% static 'js/ventas.js' %}"></script>
</body>
</html>
