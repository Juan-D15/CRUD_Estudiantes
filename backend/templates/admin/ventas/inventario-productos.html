{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventario de Productos</title>
  <link rel="stylesheet" href="{% static 'css/inventario-productos.css' %}" />
</head>
<body>
  <div class="frame">
    <a class="back" href="{% url 'admin_prod_index' %}" aria-label="Volver">
      <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
        <path d="M14 6l-6 6 6 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Volver</span>
    </a>
    <div class="content">
      <header class="hero">
        <h1 class="title">INVENTARIO</h1>
        <p class="subtitle">Control de entradas y salidas de productos</p>
      </header>

      <!-- Toolbar -->
      <div class="toolbar">
        <div class="search-bar">
          <input type="text" id="search" placeholder="Buscar productos..." autocomplete="off" />
          <svg viewBox="0 0 24 24" class="search-icon" aria-hidden="true">
            <circle cx="11" cy="11" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="m21 21-4.35-4.35" fill="none" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <div class="buttons-group">
          <button class="btn-action btn-entrada" id="btnEntrada">
            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
              <path d="M12 5v14M5 12h14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>Registrar Entrada</span>
          </button>
          <button class="btn-action btn-salida" id="btnSalida">
            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
              <path d="M5 12h14M12 5v14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>Registrar Salida</span>
          </button>
        </div>
      </div>

      <!-- Tabla de inventario -->
      <div class="table-container">
        <table id="tableInventario">
          <thead>
            <tr>
              <th>ID</th>
              <th>Código</th>
              <th>Producto</th>
              <th>Stock Actual</th>
              <th>Stock Mínimo</th>
              <th>Estado</th>
              <th>Último Movimiento</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>

      <!-- Paginación -->
      <div class="pagination" id="pagination">
      </div>
    </div>
  </div>

  <script>
    window.API_INVENTARIO = "{% url 'api_inventario_actual' %}";
    window.API_INVENTARIO_ENTRADA = "{% url 'api_inventario_entrada' %}";
    window.API_PRODUCTOS_LISTAR = "{% url 'api_producto_listar' %}";
  </script>
  <script src="{% static 'js/inventario-productos.js' %}?v=3"></script>
</body>
</html>
