{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal de gestión de productos</title>
  <link rel="stylesheet" href="{% static 'css/home-productos.css' %}" />
</head>
<body>
  <div class="frame">

    <!-- Volver -->
    <a class="back"
       href="{% url 'admin_home' %}"
       aria-label="Volver">
      <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
        <path d="M14 6l-6 6 6 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Volver</span>
    </a>

    <!-- Contenido -->
    <div class="content">
      <header class="hero">
        <h1 class="title">BIENVENIDO</h1>
        <p class="subtitle">Portal de gestión de productos</p>

        <!-- Icono: caja de productos -->
        <div class="logo" aria-label="Productos" role="img">
          <svg viewBox="0 0 64 64" width="72" height="72" aria-hidden="true">
            <path d="M14 18l18-8 18 8v28l-18 8-18-8V18z" fill="none" stroke="white" stroke-width="2" stroke-linejoin="round"/>
            <path d="M32 10v8M14 18h18" fill="none" stroke="white" stroke-width="2"/>
            <path d="M14 18l18-8" fill="none" stroke="white" stroke-width="2"/>
            <path d="M20 38h24M20 46h24" fill="none" stroke="white" stroke-width="2"/>
          </svg>
        </div>
      </header>

      <main>
        <section class="cards" aria-label="Acciones de productos">
          <!-- Categorías de Productos -->
          <a class="card" href="{% url 'admin_prod_categorias' %}">
            <h3>CATEGORÍAS DE<br>PRODUCTOS</h3>
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <rect x="3" y="3" width="7" height="7" rx="1" fill="none" stroke="white" stroke-width="1.6"/>
                <rect x="14" y="3" width="7" height="7" rx="1" fill="none" stroke="white" stroke-width="1.6"/>
                <rect x="3" y="14" width="7" height="7" rx="1" fill="none" stroke="white" stroke-width="1.6"/>
                <rect x="14" y="14" width="7" height="7" rx="1" fill="none" stroke="white" stroke-width="1.6"/>
              </svg>
            </span>
          </a>

          <!-- Productos del Sistema -->
          <a class="card" href="{% url 'admin_prod_sistema' %}">
            <h3>PRODUCTOS DEL<br>SISTEMA</h3>
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M4 7h16v12H4V7z" fill="none" stroke="white" stroke-width="1.6" stroke-linejoin="round"/>
                <path d="M8 7V5a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" fill="none" stroke="white" stroke-width="1.6"/>
                <path d="M7 11h10M7 15h6" fill="none" stroke="white" stroke-width="1.6"/>
              </svg>
            </span>
          </a>

          <!-- Inventario del Producto -->
          <a class="card" href="{% url 'admin_prod_inventario' %}">
            <h3>INVENTARIO DEL<br>PRODUCTO</h3>
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M3 6h18M3 12h18M3 18h18" fill="none" stroke="white" stroke-width="1.8" stroke-linecap="round"/>
                <path d="M16 8h4M16 14h4" fill="none" stroke="white" stroke-width="1.6"/>
                <path d="M8 8h4M8 14h4" fill="none" stroke="white" stroke-width="1.6"/>
              </svg>
            </span>
          </a>

          <!-- Ventas -->
          <a class="card" href="{% url 'admin_prod_ventas' %}">
            <h3>VENTAS</h3>
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <!-- Canasta del carrito -->
                <path d="M5 8h14l-1.5 9H6.5L5 8z" fill="none" stroke="white" stroke-width="1.8" stroke-linejoin="round"/>
                <!-- Asa del carrito -->
                <path d="M7 8V6a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2" fill="none" stroke="white" stroke-width="1.8"/>
                <!-- Rueda izquierda -->
                <circle cx="8" cy="21" r="2" fill="none" stroke="white" stroke-width="1.8"/>
                <!-- Rueda derecha -->
                <circle cx="18" cy="21" r="2" fill="none" stroke="white" stroke-width="1.8"/>
              </svg>
            </span>
          </a>

          <!-- Reportes -->
          <a class="card" href="{% url 'admin_prod_reportes' %}">
            <h3>REPORTES</h3>
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M7 3h10v18H7V3z" fill="none" stroke="white" stroke-width="1.6"/>
                <path d="M11 7h2M11 11h2M11 15h2" fill="none" stroke="white" stroke-width="1.6" stroke-linecap="round"/>
                <circle cx="18" cy="18" r="3" fill="none" stroke="white" stroke-width="1.6"/>
                <path d="M19 19l2 2" fill="none" stroke="white" stroke-width="1.6" stroke-linecap="round"/>
              </svg>
            </span>
          </a>
        </section>
      </main>
    </div>

    <!-- Dock inferior -->
    <nav class="dock">
      <a class="dock-item" href="{% url 'admin_est_index' %}" aria-label="Estudiantes">
        <svg viewBox="0 0 64 64" class="dock-svg" aria-hidden="true">
          <path d="M8 24l24-8 24 8-24 8-24-8z" class="stroke"/>
          <path d="M14 28v10c0 3 10 9 18 9s18-6 18-9V28" class="stroke"/>
        </svg>
      </a>
      <a class="dock-item" href="{% url 'admin_usr_index' %}" aria-label="Usuarios">
        <svg viewBox="0 0 64 64" class="dock-svg" aria-hidden="true">
          <circle cx="22" cy="22" r="8" class="stroke"/>
          <circle cx="44" cy="22" r="6" class="stroke"/>
          <path d="M8 44c3-8 9-12 14-12s11 4 14 12" class="stroke"/>
        </svg>
      </a>
      <a class="dock-item" href="{% url 'admin_rep_index' %}" aria-label="Trámites">
        <svg viewBox="0 0 64 64" class="dock-svg" aria-hidden="true">
          <path class="stroke"
                d="M32 11
                    L47 20
                    L47 44
                    L32 53
                    L17 44
                    L17 20  Z"
                vector-effect="non-scaling-stroke"
                stroke-linejoin="round"/>
          <circle class="stroke" cx="32" cy="32" r="6"/>
        </svg>
      </a>
      <a class="dock-item is-active" aria-current="page" href="{% url 'admin_prod_index' %}" aria-label="Productos">
        <svg viewBox="0 0 64 64" class="dock-svg" aria-hidden="true">
          <path class="stroke" d="M14 18l18-8 18 8v28l-18 8-18-8V18z"/>
          <path class="stroke" d="M14 18l18-8"/>
          <path class="stroke" d="M20 38h24M20 46h24"/>
        </svg>
      </a>
    </nav>

  </div>
  <script src="{% static 'js/home-productos.js' %}"></script>
</body>
</html>
