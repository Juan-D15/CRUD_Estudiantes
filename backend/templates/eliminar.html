{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Eliminar Estudiante</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/eliminar.css' %}">
</head>
<body>
  <div class="frame">
    <div class="container">
      <aside class="left">
        <h1 class="brand-text">Portal de registro<br>de estudiantes</h1>
        <div class="brand-logo" aria-label="Logo del portal" role="img">
          <svg viewBox="0 0 64 64" width="120" height="120" aria-hidden="true">
            <path d="M10 24l22-8 22 8-22 8-22-8z" fill="none" stroke="white" stroke-width="3"/>
            <path d="M21 30v6c6 3 16 3 22 0v-6" fill="none" stroke="white" stroke-width="3"/>
            <circle cx="52" cy="28" r="3" fill="white"/><path d="M52 30v10" stroke="white" stroke-width="3"/>
          </svg>
        </div>
      </aside>

      <main class="right">
        <section class="panel">
          <h2 class="panel-title">Eliminar Estudiante</h2>
          
          <div class="table-wrap">
            <table class="grid">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombres</th>
                  <th>Apellidos</th>
                  <th>Correo</th>
                  <th>Fecha</th>
                  <th class="col-actions">Acción</th>
                </tr>
              </thead>
              <tbody id="tbodyEstudiantes">
                <!-- Datos cargados dinámicamente -->
              </tbody>
            </table>
          </div>
          
          <p id="msg" class="msg"></p>
        </section>
      </main>
    </div>
  </div>

  <!-- Modal de confirmación -->
  <div id="overlay" class="overlay hidden"></div>
  <div id="modal" class="modal hidden">
    <div class="modal-inner">
      <h3>Confirmar eliminación</h3>
      
      <div class="preview">
        <div class="row">
          <span class="k">ID:</span>
          <span class="v" id="m-id"></span>
          <span class="k">Nombre:</span>
          <span class="v" id="m-nombre"></span>
          <span class="k">Apellido:</span>
          <span class="v" id="m-apellido"></span>
          <span class="k">Correo:</span>
          <span class="v" id="m-correo"></span>
          <span class="k">Fecha:</span>
          <span class="v" id="m-fecha"></span>
        </div>
      </div>
      
      <p class="warn">⚠️ Esta acción no se puede deshacer</p>
      
      <div class="modal-actions">
        <button id="btnCancelar" class="btn-outline btn-cancel">Cancelar</button>
        <button id="btnEliminar" class="btn-outline btn-danger">Eliminar</button>
      </div>
    </div>
  </div>

  <script src="{% static 'js/eliminar.js' %}"></script>
</body>
</html>
