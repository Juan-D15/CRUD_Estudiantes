{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Portal Secretario(a)</title>

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="{% static 'css/home-secretario.css' %}">
</head>
<body>
  <div class="frame">

    <!-- Volver (confirma cierre de sesión) -->
    <button class="back" id="btnBack" aria-label="Volver">
      <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
        <path d="M14 6l-6 6 6 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Volver</span>
    </button>

    <!-- Avatar Secretario / menú de usuario -->
    <button class="avatar" id="btnUser" aria-label="Cuenta secretario(a)">
      <!-- Persona con corbata (secretario) -->
      <svg viewBox="0 0 64 64" width="28" height="28" aria-hidden="true">
        <circle cx="32" cy="19" r="7" class="stroke"/>
        <path d="M21 34c3-6 9-7 11-7s8 1 11 7" class="stroke"/>
        <!-- corbata -->
        <path d="M32 26l4 6-4 5-4-5 4-6z" class="stroke"/>
        <!-- placa/ID -->
        <rect x="22" y="43" width="20" height="9" rx="2" class="stroke"/>
        <path d="M24.5 47.5h10" class="stroke"/>
      </svg>
    </button>

    <!-- Menú de usuario -->
    <div class="user-menu" id="userMenu" role="dialog" aria-label="Información de cuenta">
        <div class="u-row"><span class="k">Usuario</span>
          <span class="v" id="uUsuario">{{ userinfo.usuario|default:request.session.usuario }}</span>
        </div>
        <div class="u-row"><span class="k">Correo</span>
          <span class="v" id="uCorreo">{{ userinfo.correo|default:"" }}</span>
        </div>
        <div class="u-row"><span class="k">Rol</span>
          <span class="v" id="uRol">{{ userinfo.rol|default:"" }}</span>
        </div>
        <div class="u-row"><span class="k">Registro</span>
          <span class="v" id="uFecha">{{ userinfo.fechaCreacion|date:"Y-m-d" }}</span>
        </div>
      <div class="u-actions">
        <button class="btn-outline warn"   id="uChange">Cambiar contraseña</button>
        <button class="btn-outline"        id="uInfo">Info</button>
        <button class="btn-outline danger" id="uLogout">Cerrar sesión</button>
      </div>
    </div>

    <main class="wrap">
      <!-- Título con animación de “escritura” -->
      <div class="title-holder" id="titleHolder">
        <h1 class="title" id="typeTitle" data-text="Portal Secretario(a)"></h1>
      </div>

      <!-- Tarjetas -->
      <div class="cards" id="cards">
        <!-- Gestión Estudiantes -->
        <a class="card" id="goEstudiantes" href="{% url 'secre_est_index' %}">
          <h3>Gestión<br>Estudiantes</h3>
          <svg viewBox="0 0 64 64" class="icon-draw" aria-hidden="true">
            <path class="stroke" d="M8 24l24-8 24 8-24 8-24-8z"/>
            <path class="stroke" d="M14 28v10c0 3 10 9 18 9s18-6 18-9V28"/>
            <path class="stroke" d="M22 34l10 3 10-3"/>
            <path class="stroke" d="M12 26l20 6 20-6"/>
          </svg>
        </a>

        <!-- Gestión Productos -->
        <a class="card" id="goProductos" href="{% url 'secre_prod_index' %}">
          <h3>Gestión<br>Productos</h3>
          <svg viewBox="0 0 64 64" class="icon-draw" aria-hidden="true">
            <!-- Caja principal -->
            <path class="stroke" d="M14 18l18-8 18 8v28l-18 8-18-8V18z"/>
            <!-- Tapa superior -->
            <path class="stroke" d="M32 10v8"/>
            <path class="stroke" d="M14 18h18"/>
            <!-- Línea diagonal tapa -->
            <path class="stroke" d="M14 18l18-8"/>
            <!-- Línea decorativa -->
            <path class="stroke" d="M20 38h24M20 46h24"/>
          </svg>
        </a>

        <!-- Configuración de la cuenta -->
        <a class="card" id="goConfig" href="{% url 'secre_usr_index' %}">
          <h3>Configuración<br>de la cuenta</h3>
          <svg viewBox="0 0 64 64" class="icon-draw" aria-hidden="true">
                <!-- hexágono exterior -->
                <path class="stroke wide"
                    d="M32 9
                        L49 19
                        L49 45
                        L32 55
                        L15 45
                        L15 19 Z"
                    vector.effect="non-scaling-stroke"
                    stroke-linejoin="round"/>
                <!-- círculo interior -->
                <circle class="stroke wide" cx="32" cy="32" r="8"
                />
          </svg>
        </a>
      </div>
    </main>

    <!-- Dock inferior (3 accesos) -->
    <nav class="dock">
      <a class="dock-item" id="dockEst" href="{% url 'secre_est_index' %}" aria-label="Estudiantes">
        <svg viewBox="0 0 64 64" class="dock-svg" aria-hidden="true">
          <path d="M8 24l24-8 24 8-24 8-24-8z" class="stroke"/>
          <path d="M14 28v10c0 3 10 9 18 9s18-6 18-9V28" class="stroke"/>
        </svg>
      </a>
      <a class="dock-item" id="dockProd" href="{% url 'secre_prod_index' %}" aria-label="Productos">
        <svg viewBox="0 0 64 64" class="dock-svg" aria-hidden="true">
          <path class="stroke" d="M14 18l18-8 18 8v28l-18 8-18-8V18z"/>
          <path class="stroke" d="M14 18l18-8"/>
          <path class="stroke" d="M20 38h24M20 46h24"/>
        </svg>
      </a>
      <a class="dock-item" id="dockCfg" href="{% url 'secre_usr_index' %}" aria-label="Configuración de la cuenta">
        <svg viewBox="0 0 64 64" class="dock-svg" aria-hidden="true">
            <path class="stroke"
                d="M32 11
                    L47 20
                    L47 44
                    L32 53
                    L17 44
                    L17 20  Z"
                vector-effect="non-scaling-stroke"
                stroke-linejoin="round"/>
            <circle class="stroke" cx="32" cy="32" r="6"/>
        </svg>
      </a>
    </nav>
  </div>

  <!-- URLs/config (ajústalas si cambian tus rutas) -->
  <script>
    window.SECRE_LOGIN_URL       = "{% url 'secretario_login' %}";
    window.SECRE_RESET_URL       = "{% url 'secretario_reset_page' %}";
    window.SECRE_INFO_URL        = "{% url 'secre_usr_info' %}";
    window.SECRE_ESTUDIANTES_URL = "{% url 'secre_est_index' %}";
    window.SECRE_PRODUCTOS_URL   = "{% url 'secre_prod_index' %}";
    window.SECRE_CONFCUENTA_URL  = "{% url 'secre_usr_index' %}";
    window.SECRE_LOGOUT_URL      = "{% url 'logout_view' %}";
  </script>

  <!-- Lógica -->
  <script src="{% static 'js/home-secretario.js' %}?v=3"></script>
</body>
</html>
