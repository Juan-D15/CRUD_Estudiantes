{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configuración de la cuenta (Secretaría)</title>
  <!-- Reutiliza tu styles.css existente -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
<body>
  <div class="frame">

    <!-- Volver -->
    <a class="back" href="{% url 'secretaria_home' %}" aria-label="Volver">
      <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
        <path d="M14 6l-6 6 6 6" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Volver</span>
    </a>

    <!-- Contenido centrado -->
    <div class="content">
      <header class="hero">
        <h1 class="title">BIENVENIDO</h1>
        <p class="subtitle">Portal de control de gestiones</p>

        <!-- Icono de usuario -->
        <div class="logo" aria-label="Usuario" role="img">
          <svg viewBox="0 0 64 64" width="72" height="72" aria-hidden="true">
            <circle cx="32" cy="22" r="10" fill="none" stroke="white" stroke-width="2"/>
            <path d="M14 50c3-10 10-14 18-14s15 4 18 14" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
      </header>

      <main>
        <!-- Grid de 2 columnas centrado (inline para no tocar tu CSS global) -->
        <section class="cards cards--3"
                 style="grid-template-columns: repeat(2, minmax(260px,1fr)); max-width:760px; margin-left:auto; margin-right:auto;"
                 aria-label="Acciones de cuenta">

          <!-- (1) Editar información -->
          <a class="card" href="{% url 'secre_usr_info' %}" title="Editar información de la cuenta">
            <h3>EDITAR<br>INFORMACIÓN<br>DE LA CUENTA</h3>
            <span class="icon" aria-hidden="true">
              <!-- Icono (mismo estilo que admin) -->
              <svg viewBox="0 0 24 24">
                <path d="M7 7a7 7 0 0 1 11 2" fill="none" stroke="white" stroke-width="1.6" stroke-linecap="round"/>
                <path d="M18 9V5l-3 2" fill="none" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M17 17a7 7 0 0 1-11-2" fill="none" stroke="white" stroke-width="1.6" stroke-linecap="round"/>
                <path d="M6 15v4l3-2" fill="none" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
          </a>

          <!-- (2) Cambiar contraseña -->
          <a class="card" href="{% url 'secretario_reset_page' %}" title="Cambiar contraseña">
            <h3>CAMBIAR<br>CONTRASEÑA</h3>
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <rect x="4" y="11" width="16" height="9" rx="2"
                      fill="none" stroke="white" stroke-width="1.8"/>
                <path d="M8 11V8a4 4 0 0 1 8 0v3"
                      fill="none" stroke="white" stroke-width="1.8"/>
              </svg>
            </span>
          </a>
        </section>
      </main>
    </div>

    <!-- Dock inferior (2 accesos) -->
    <nav class="dock">
      <a class="dock-item" href="{% url 'secre_est_index' %}" aria-label="Estudiantes">
        <svg viewBox="0 0 64 64" class="dock-svg" aria-hidden="true">
          <path d="M8 24l24-8 24 8-24 8-24-8z" class="stroke"/>
          <path d="M14 28v10c0 3 10 9 18 9s18-6 18-9V28" class="stroke"/>
        </svg>
      </a>

      <a class="dock-item is-active" aria-current="page"
         href="{% url 'secre_usr_index' %}" aria-label="Configuración de la cuenta">
        <!-- Tuerca mini (hexágono + círculo) -->
        <svg viewBox="0 0 64 64" class="dock-svg" aria-hidden="true">
          <path class="stroke"
                d="M32 11 L47 20 L47 44 L32 53 L17 44 L17 20 Z"
                vector-effect="non-scaling-stroke" stroke-linejoin="round"/>
          <circle class="stroke" cx="32" cy="32" r="6"/>
        </svg>
      </a>
    </nav>

  </div>
</body>
</html>
