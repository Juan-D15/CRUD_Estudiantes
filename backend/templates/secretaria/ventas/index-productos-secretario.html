{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal de gestión de productos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/index-productos-secretario.css' %}" />
</head>
<body>
  <div class="frame">

    <!-- Volver -->
    <a class="back"
       href="{% url 'secretaria_home' %}"
       aria-label="Volver">
      <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
        <path d="M14 6l-6 6 6 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Volver</span>
    </a>

    <!-- Avatar Secretario / menú de usuario -->
    <button class="avatar" id="btnUser" aria-label="Cuenta secretario(a)">
      <!-- Persona con corbata (secretario) -->
      <svg viewBox="0 0 64 64" width="28" height="28" aria-hidden="true">
        <circle cx="32" cy="19" r="7" class="stroke"/>
        <path d="M21 34c3-6 9-7 11-7s8 1 11 7" class="stroke"/>
        <!-- corbata -->
        <path d="M32 26l4 6-4 5-4-5 4-6z" class="stroke"/>
        <!-- placa/ID -->
        <rect x="22" y="43" width="20" height="9" rx="2" class="stroke"/>
        <path d="M24.5 47.5h10" class="stroke"/>
      </svg>
    </button>

    <!-- Menú de usuario -->
    <div class="user-menu" id="userMenu" role="dialog" aria-label="Información de cuenta">
      <div class="u-row"><span class="k">Usuario</span><span class="v" id="uUsuario">Cargando...</span></div>
      <div class="u-row"><span class="k">Correo</span><span class="v" id="uCorreo">Cargando...</span></div>
      <div class="u-row"><span class="k">Registro</span><span class="v" id="uFecha">Cargando...</span></div>
      <div class="u-actions">
        <button class="btn-outline warn" id="uChange">Cambiar contraseña</button>
        <button class="btn-outline" id="uInfo">Información de la cuenta</button>
        <button class="btn-outline danger" id="uLogout">Cerrar sesión</button>
      </div>
    </div>

    <!-- Contenido -->
    <div class="content">
      <header class="hero">
        <h1 class="title">BIENVENIDO</h1>
        <p class="subtitle">Portal de gestión de productos</p>

        <!-- Icono: caja de productos -->
        <div class="logo" aria-label="Productos" role="img">
          <svg viewBox="0 0 64 64" width="72" height="72" aria-hidden="true">
            <path d="M14 18l18-8 18 8v28l-18 8-18-8V18z" fill="none" stroke="white" stroke-width="2" stroke-linejoin="round"/>
            <path d="M32 10v8M14 18h18" fill="none" stroke="white" stroke-width="2"/>
            <path d="M14 18l18-8" fill="none" stroke="white" stroke-width="2"/>
            <path d="M20 38h24M20 46h24" fill="none" stroke="white" stroke-width="2"/>
          </svg>
        </div>
      </header>

      <main>
        <section class="cards" aria-label="Acciones de productos">
          <!-- Inventario -->
          <a class="card" href="{% url 'secre_prod_inventario' %}">
            <h3>INVENTARIO</h3>
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M3 6h18M3 12h18M3 18h18" fill="none" stroke="white" stroke-width="1.8" stroke-linecap="round"/>
                <path d="M16 8h4M16 14h4" fill="none" stroke="white" stroke-width="1.6"/>
                <path d="M8 8h4M8 14h4" fill="none" stroke="white" stroke-width="1.6"/>
              </svg>
            </span>
          </a>

          <!-- Reportes de Ventas -->
          <a class="card" href="{% url 'secre_prod_reportes' %}">
            <h3>REPORTES DE<br>VENTAS</h3>
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M7 3h10v18H7V3z" fill="none" stroke="white" stroke-width="1.6"/>
                <path d="M11 7h2M11 11h2M11 15h2" fill="none" stroke="white" stroke-width="1.6" stroke-linecap="round"/>
                <circle cx="18" cy="18" r="3" fill="none" stroke="white" stroke-width="1.6"/>
                <path d="M19 19l2 2" fill="none" stroke="white" stroke-width="1.6" stroke-linecap="round"/>
              </svg>
            </span>
          </a>
        </section>
      </main>
    </div>

  </div>
  <script>
    window.SEC_LOGIN_URL       = "{% url 'secretario_login' %}";
    window.SEC_RESET_URL       = "{% url 'secretario_reset_page' %}";
    window.SEC_INFO_URL        = "{% url 'secre_usr_info' %}";
    window.SEC_HOME_URL        = "{% url 'secretaria_home' %}";
    window.SEC_LOGOUT_URL      = "{% url 'logout_view' %}";
  </script>
  <script src="{% static 'js/index-productos-secretario.js' %}?v=2"></script>
</body>
</html>
